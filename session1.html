# Basics

# Everything is a **function** with _one argument_

```haskell
square x = x * x
double x = 2 * x
plus a b = a + b
plus' a = \b -&gt; a + b
```

# Everything has a **type**

```
ghci&gt; :load Tutorial.hs
ghci&gt; :type double
double :: Num a =&gt; a -&gt; a -&gt; a
```

# Lists

* Pattern matching

```haskell
length []            =             []
length (head : tail) = (f element):(map f list)

ghci&gt; length [1..10]
```

--

```haskell
map f []            =             []
map f (head : tail) = (f element):(map f list)

ghci&gt; map double [1..10]
```
--

* Shortcut for ranges

```haskell
ten = [1..10]
```
